<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link href="/NewsCabinet/style.css?ver=1" rel="stylesheet" type="text/css">
<script type="text/javascript"
	src="https://code.jquery.com/jquery-3.2.0.min.js"></script>
<title>Home</title>
</head>
<body>
	<nav class="navbar">
		<div class="navbar_logo">
			<img src="/NewsCabinet/images/NewsCabinetLogo.png">
			 <a href="/NewsCabinet/index.html">NewsCabinet</a>
		</div>
	</nav>
	<section id="banner">
		<div class="content">
			<h1>
				<b>OWN YOUR MIND!</b>
			</h1>

		</div>
	</section>

	<script action="Sign/findId.html">
      function findId(){
         window.open("Sign/findId.html", "아이디찾기", "width=400 height=400");
      }
   </script>
	<script action="Sign/findPasswd.html">
      function findPasswd(){
         window.open("Sign/findPasswd.html", "비밀번호찾기", "width=400 height=400")
      }
   </script>
	<div class="basic_contentzone" style='background-color: #E7E9E8'>
		<div class="login">
			<h2>Login</h2>
			<h5 style='font-size: 12px'>
				-<i>자신만의 뉴스를 만들기 위해 <b>로그인</b>은 필수입니다
				</i> -
			</h5>
			<div>
            <form method="post" action="sign-in">
					<input class="enterId" type="text" name="userEmailId"
						placeholder="아이디를 입력해주세요." required /><br /> <input
						class="enterId" type="password" name="passwd" required
						placeholder="비밀번호를 입력해주세요." /><br /> <input class="enterId"
						type="submit" value="login" /> <br />
				</form>
			</div>
			<div>
				<button class="FindButton" onclick='findId()'>아이디 찾기</button>
				<button class="FindButton" onclick='findPasswd()'>비밀번호 찾기</button>
				<button class="FindButton">
					<a href="signUp.jsp"> 회원가입</a>
				</button>
				<br />
			</div>
		</div>
	</div>
	<footer id="footer">
		<div class="inner">
			<h2>(주)NewsCabinet</h2>
			<ul class="actions">
				<li><span class="icon fa-phone"></span> <a href="#">(010)
						123-1234</a></li>
				<li><span class="icon fa-envelope"></span> <a href="#">newscabinet@sungshin.ac.kr</a></li>
				<li><span class="icon fa-map-marker"></span> 서울 성북구 미정관 랩실</li>
			</ul>
		</div>
		<div class="copyright">
			&copy; NewsCabinet
			<p>권성민 김혜진 장혜령.</p>
		</div>
	</footer>

</body>
</html>
